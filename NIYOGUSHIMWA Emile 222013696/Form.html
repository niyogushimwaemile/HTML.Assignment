    <h1>Your Form </h1>
        <form action="#" method="POST">

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"><br><br>

            <label for="date">Date Of Birth</label>
            <input type="date" name="date" id="date"><br><br>

            <label for="system">contact</label>
            <input type="number" name="contact" id="contact"><br><br>

            <label for="system">CONSUMER</label>
            <select name="consumer" id="consumer">
                <option value="company">company</option>
                <option value="regular house">regular house</option>
                <option value="saloons">saloons</option>
                <option value="shools">shools</option>
                <option value="business">business</option>
                <option value="offices">offices</option>
            </select><br><br>

 <label>Marital status</label>
            <input type="radio" name="Marital status" value="marriage" checked>marriage
            <input type="radio" name="Marital status" value="single">single<br><br>
              <label>Sex</label>
            <input type="radio" name="sex" value="male" checked>Male
            <input type="radio" name="sex" value="female">Female<br><br>

            <label for="gr">Your Group</label>
            <input type="text" name="gr" id="gr"><br><br>


            <input type="submit" name="sbt" value="SEND">
            <input type="reset" name="cnl" value="CANCEL"><br>
        </form>
</body>
